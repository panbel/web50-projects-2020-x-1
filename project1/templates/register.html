{% extends "layout.html" %}

{% block title %}
: Register
{% endblock %}

{% block main %}
    <body class="actual_container">
    <div class="login_container">
            <h1 class="main_title" style="padding-bottom: 30px">Register!</h1>
            <form class= "login_form_container" action="{{ url_for('register') }}" method="POST">
                {% if error %}
                    <p class=error><strong>Error:</strong> {{ error }}</p>
                {% endif %}
                <div class="stuff_inside_form">
                   <input type="text" autocomplete="off" name="username" placeholder="Username">
                   <svg class="bi bi-person-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
                    </svg></p>
                    <input type="email" autocomplete="off" name="email" placeholder="Email">
                    <svg class="bi bi-envelope" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M14 3H2a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1V4a1 1 0 0 0-1-1zM2 2a2 2 0 0 0-2 2v8a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V4a2 2 0 0 0-2-2H2z"/><path d="M.05 3.555C.017 3.698 0 3.847 0 4v.697l5.803 3.546L0 11.801V12c0 .306.069.596.192.856l6.57-4.027L8 9.586l1.239-.757 6.57 4.027c.122-.26.191-.55.191-.856v-.2l-5.803-3.557L16 4.697V4c0-.153-.017-.302-.05-.445L8 8.414.05 3.555z"/></svg></p>
                    <input type="password" autocomplete="off" name="password" placeholder="Password">
                    <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                    </svg></p>
                    <input type="password" autocomplete="off" name="confirm_password" placeholder="Confirm Password">
                    <svg class="bi bi-lock-fill" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <rect width="11" height="9" x="2.5" y="7" rx="2"/>
                    <path fill-rule="evenodd" d="M4.5 4a3.5 3.5 0 1 1 7 0v3h-1V4a2.5 2.5 0 0 0-5 0v3h-1V4z"/>
                    </svg></p>
                    <input class="login_button" type="submit" value="Register!"></p>
                    <div class="bottom_buttons_form">
                        <button class="login_form_extra_button"><a href="{{ url_for('login') }}">Already have an account?</a></button></p>
                    </div>
                </div>
            </form>
        </div>
    </body>
{% endblock %}
